      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: { sans: ['Heebo', 'Rubik', 'system-ui', 'sans-serif'] },
            colors: {
              primary: {
                50: '#f0f7ff', 100: '#e0effe', 200: '#bae0fd', 300: '#7cc8fb',

            animation: {
